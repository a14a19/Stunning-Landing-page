<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" >

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
        <div class="header-img">
            <img src="stunning-logo.png" alt="Logo">
        </div>
        <div class="header-text">
            <span>Home</span>
            <span>About</span>
            <span>Blog</span>
            <span>Jobs</span>
        </div>
        <div class="header-btn">
            <button>Your Account</button>
        </div>
   </header>

   <main>
        <section class="sect-left">
            <div>
                <h1>Stunning Workplace<span class="dot">.</span></h1>
                <p class="para">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.</p>
                <div class="new-account">
                    <button>New Account</button>
                    <img src="arrow-up.png" alt="Up Arrow">
                    <img src="arrow-down.png" alt="Down Arrow">
                </div>
            </div>

            <div class="lists">
                <ul>
                    <li class="hover">
                        <div class="hover-tick">
                            <img src="tick-gray.png" alt="Tick" class="gray-tick">  
                            <div class="sub-hover">
                                <img src="tick-blue.png" alt="Tick" class="blue-tick">
                            </div>
                        </div>
                        <span class="text">Dmm Design</span>
                        <img src="user-pink.png" alt="User">
                        <span>20 Dec</span>
                        <div class="pink"></div>
                    </li>
                    <li class="hover">
                        <div class="hover-tick">
                            <img src="tick-gray.png" alt="Tick" class="gray-tick">
                            <div class="sub-hover">
                                <img src="tick-blue.png" alt="Tick" class="blue-tick">
                            </div>
                        </div>
                        <span class="text">Blurr animation</span>
                        <img src="user-orange.png" alt="User">
                        <span>22 Dec</span>
                        <div class="orange"></div>
                    </li>
                    <li class="hover">
                        <div class="hover-tick">
                            <img src="tick-gray.png" alt="Tick" class="gray-tick">
                            <div class="sub-hover">
                                <img src="tick-blue.png" alt="Tick" class="blue-tick">
                            </div>
                        </div>
                        <span class="text">Illustration</span>
                        <img src="user-blue.png" alt="User">
                        <span>26 Dec</span>
                        <div class="blue"></div>
                    </li>
                    <li class="hover">
                        <div class="hover-tick">
                            <img src="tick-gray.png" alt="Tick" class="gray-tick">
                            <div class="sub-hover">
                                <img src="tick-blue.png" alt="Tick" class="blue-tick">
                            </div>
                        </div>
                        <span class="text">Refunds</span>
                        <img src="user-red.png" alt="User">
                        <span>28 Dec</span>
                        <div class="red"></div>
                    </li>
                </ul>
            </div>

        </section>

        <section class="sect-right">
            <img src="landing-section-image.png" alt="Image">
        </section>
   </main>

   <footer>
        <span>&copy; 2022, Anas Ahmed</span>
   </footer>

</body>
</html>
